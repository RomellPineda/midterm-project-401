<h2>Add a Meme!</h2>

<div class="row">
    <form action="/meme/add" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="memeName" type="text" class="validate" name="name">
                <label for="memeName">Meme Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="memeUrl" type="text" class="validate" name="url">
                <label for="memeUrl">URL</label>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Post Meme">
        </div>
    </form>
</div>
