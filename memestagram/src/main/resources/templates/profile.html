<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<h1>[[${principal}]]</h1>

<img th:src="${usernameWeAreVisiting.profilePicture}">
<h1 th:text="${usernameWeAreVisiting.username}"></h1>
<h2 th:text="${usernameWeAreVisiting.firstName}"></h2>
<h2 th:text="${usernameWeAreVisiting.bio}"></h2>

<ul>
<!--        <li th:each="meme : ${meme}">-->
<!--            <span th:text="${meme}"></span>-->
<!--        </li>-->
    <li th:each="comment : ${comment}">
        <span th:text="${comment}"></span>
    </li>

    <form action="/newComment" method="POST">
        <h2>Add a comment</h2>
        <input type="hidden" name="id" th:value="${id}">
        Comment: <input type="text" name="body">
        <input type="submit" value="add a comment">
    </form>
</ul>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
